<div class="col-sm-8">
  <div class="mt-3" *ngIf="photos?.length === 0">
    <h4>No photo needs approval</h4>
  </div>
</div>
  <div class="row">
    <div class="col-sm-2 mt-4" *ngFor="let photo of photos">
      <h4 class="text-center">{{photo.userName}}</h4>
      <img src="{{photo.url}}" alt="{{photo.userName}}" class="img-thumbnail p-1">

      <div class="text-center">
        <button type="button" class="btn btn-sm btn-success mr-1"
          (click)="approve(photo.id)">Approve</button>
        <button type="button" class="btn btn-sm btn-danger"
          (click)="reject(photo.id)">Reject</button>
      </div>
    </div>
  </div>
